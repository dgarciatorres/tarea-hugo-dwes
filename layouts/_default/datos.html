{{ partial "header.html" . }}


{{ .Content }}
<ul>
    {{ range  .Site.Data.tv }}
    <h2><li>  {{ .name }}</li></h2>
    {{ range .channels }}
    <a href="{{ .web}}" >
        <img src="{{.logo}}" alt="{{ .name }}">
    </a>

    {{ end }}
    {{ end }}
</ul>

<footer class="footline">
	{{with .Params.LastModifierDisplayName}}
	    <i class='fas fa-user'></i> <a href="mailto:{{ $.Params.LastModifierEmail }}">{{ . }}</a> {{with $.Date}} <i class='fas fa-calendar'></i> {{ .Format "02/01/2006" }}{{end}}
	    </div>
	{{end}}
</footer>

{{ partial "footer.html" . }}
